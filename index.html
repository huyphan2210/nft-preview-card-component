<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Huy Phan | NFT preview card component</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <div class="nft">
      <img class="nftImg" src="./images/image-equilibrium.jpg" alt="NFT">
      <div class="overlay">
        <img src="./images/icon-view.svg" alt="view">
      </div>
    </div>
    <div class="nftDetails">
      <div class="title">Equilibrium #3429</div>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="nftValue">
      <div class="price">
        <img class="ethereumIcon" src="./images/icon-ethereum.svg" alt="Ethereum">
        0.041 ETH
      </div>
      <div class="dueDate">
        <img class="clockIcon" src="./images/icon-clock.svg" alt="Ethereum">
        3 days left
      </div>
    </div>
    <div class="separateLine"></div>
    <div class="nftAuthor">
      <img class="avatar" src="./images/image-avatar.png" alt="Author">
      <span>
        <span>Creation of</span> <span class="author">Jules Wyvern</span>
      </span>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/huyphan2210">Huy Phan</a>.
    </div>
  </footer>
</body>
</html>
